{% extends "base.html" %}

{% block title %} Contact {% endblock title %}

{% block body %} 
<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">

  <div class="bg-white p-5 rounded-4 shadow-lg" style="max-width: 600px; width: 100%;">
    
    <h3 class="text-center mb-4 fw-bold">Contact Us</h3>

    <form method="POST" action="/contact">
      {% csrf_token %}

      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="name" class="form-control" placeholder="Enter your name" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="tel" name="phone" class="form-control" placeholder="Enter your phone number">
      </div>

      <div class="mb-3">
        <label class="form-label">Subject</label>
        <input type="text" name="subject"  class="form-control" placeholder="Enter subject">
      </div>

      <div class="mb-4">
        <label class="form-label">Message</label>
        <textarea name="msg" class="form-control" rows="4" placeholder="Write your message..." required></textarea>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
      </div>

    </form>

  </div>
</div>
{% endblock body %}
